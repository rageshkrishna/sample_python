language: python

python:
  - "3.2"

env:
 global:
  - foo=bar
 matrix:
  - M1=ONE
  - M2=two

matrix:
  allow_failures:
    - python: "3.2"
      env: M1=ONE
    - python: "3.2"
      env: M2=two
      
build:
  pre_ci_boot:
    image_name: drydock/u12pyt
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  ci:
    - pip install -r requirements.txt
    - if [ "$SHIPPABLE_PYTHON_VERSION" == "3.2" ]; then foobar; fi
    - which python
